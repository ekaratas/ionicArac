<ion-header>
  <ion-toolbar>
    <ion-back-button text="Geri" slot="start"></ion-back-button>
    <ion-title>{{arac.ad}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="arac.resim" />
    <ion-card-header>
      <ion-card-subtitle>Sahibinden</ion-card-subtitle>
      <ion-card-title>{{arac.ad}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  
  
  <ion-card>  
    <ion-item class="ion-activated" *ngFor="let item of arac.ozellik">
      <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
