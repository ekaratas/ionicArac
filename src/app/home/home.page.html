<ion-header>
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-item *ngFor="let arac of aracService.araclar" (click)="git(arac.id)">
    <ion-avatar slot='start'>
      <ion-img [src]="arac.resim"></ion-img>
    </ion-avatar>
    <ion-label>{{arac.ad}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
